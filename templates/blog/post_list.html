{% extends "base.html" %}
{% block content %}
        <div class="container">
            {% for post in posts  %}
            <div class="row">
                <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
                <p>{{post.text|linebreaksbr}}</p>
                <p class="post-meta">Author: <a href="#">{{post.author}}</a> | Published: {{post.published_date}}</p>
            </div>
            {% endfor %}
        </div>
{% endblock %}
